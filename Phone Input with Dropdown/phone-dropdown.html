<!DOCTYPE html>
<html>
	<head>
		<title>Phone Input with Dropdown</title>
		<link 
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
			crossorigin="anonymous" 
		/>
	</head>

	<body class="container-fluid">

		<header class="row mb-5 mt-3">
			<h1 class="text-center">Phone Input with Dropdown</h1>
		</header>

		<main class="d-flex">

			<section class="container">
				<select id="country" onchange="country_code()" class="form-control">
					<option value="Select Country!" disabled selected>Select Country!</option>
					<option value="us"><span class="flag">ðŸ‡ºðŸ‡¸</span> US</option>
					<option value="uk"><span class="flag">ðŸ‡¬ðŸ‡§</span> UK</option>
					<option value="ro"><span class="flag">ðŸ‡·ðŸ‡´</span> RO</option>
				</select>

			<br><br>

			<input type="tel" id="output" placeholder="Phone Number" class='form-control'>
			</section>

		</main>
		

		<blockquote class="container py-5" id="explanation-section">
			The flags have been copied from <a href="https://www.quackit.com/character_sets/emoji/emoji_v3.0/unicode_emoji_v3.0_characters_flags.cfm" rel="tag nofollow noopener noreferrer">here</a>!
		</blockquote>

		<aside class="scripts d-none">

			<script 
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
				integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
				crossorigin="anonymous">		
			</script>

			<script>
				function country_code() {
				
					const val = document.querySelector('#country').value,
					   output = document.querySelector('#output')

					if (val === 'Select Country!') { output.value = '' } 
						else if (val === 'us') { output.value = '+1'  } 
						else if (val === 'uk') { output.value = "+44" } 
						else if (val === 'ro') { output.value = '+40' }
				}
			</script>

		</aside>

	</body>

</html>
